<div class="container-fluid">
  <div class="border materialDiv">
    <h3 class="text-center">Material Dept</h3>
    <div class="row materialInnDiv">
      <div class="col-md-4 border modDiv">
        <div>
          <input type="radio" name="optradio" [(ngModel)]="materialModel.section1"  [value]="'create'">
          <label>Create</label>
        </div>
        <div>
          <input type="radio" name="optradio" [(ngModel)]="materialModel.section1" [value]="'update'">
          <label>update</label>
        </div>
        <div>
          <input type="radio" name="optradio" [(ngModel)]="materialModel.section1" [value]="'search'">
          <label>Search</label>
        </div>
      </div>
      <div class="col-md-4 border modDiv">
        <div>
          <input type="radio" name="radio" [(ngModel)]="materialModel.section2"  [value]="'vendor'">
          <label>Vendor</label>
        </div>
        <div>
          <input type="radio" name="radio" [(ngModel)]="materialModel.section2"  [value]="'purchaseOrder'">
          <label>Purchase order</label>
        </div>
        <div>
          <input type="radio" name="radio" [(ngModel)]="materialModel.section2"  [value]="'billOfMaterial'" >
          <label>Bill-of-Material</label>
        </div>
      </div>
    </div>
    <div class="buttonDiv">
      <button type="button" class="btn btn-dark" (click)="goToPage()" style="margin-right:10px">Next</button>
      <button type="button" class="btn btn-dark" routerLink="/">Cancel</button>
    </div>
  </div>
</div>
