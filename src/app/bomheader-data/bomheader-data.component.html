
<div class="container">
  <h3 class="text-center headingDiv1">Bill of Material:Header Data</h3>
  
  <div class="container effectDiv">
    <h3 class="border bg-dark text-light">BOM & Alternate Text</h3>
    <form class="form-horizontal form2" #f="ngForm" (ngSubmit)="onSubmit(f.value);f.reset()" >
      <div class="border effectBorderDiv">
        <div class="init-scr">
          <div class="row">
            <div class="col-md-4">
              <label for="bomtext">BOM text</label>
            </div>
            <div class="col-md-6">
              <input class="form-control"
               type="text" id="bomtext"
               pattern="[A-Za-z\s]{2,15}" 
               ngModel
               #bomtext="ngModel"
                name="bomtext" placeholder="Enter BOM Text" required>
            </div>
            <div class="alert alert-danger" *ngIf="bomtext.touched && !bomtext.valid">Please select a valid BOM Text!</div> 
          </div>
        </div>
      
        <div class="init-scr">
          <div class="row">
            <div class="col-md-4">
              <label for="alttext">Alternate Text</label>
            </div>
            <div class="col-md-6">
              <input class="form-control" 
              pattern="[A-Za-z\s!@#$%^&*~]{2,15}"
              ngModel
               #alttext="ngModel"
              type="text" id="alttext"
               name="alttext" 
               placeholder="Enter alternate text" required>
            </div>
            <div class="alert alert-danger" *ngIf="alttext.touched && !alttext.valid">Please select a valid Alternate text!</div> 
          </div>
        </div>
      </div>
    </form>
  </div>
  
<div class="container effectDiv">
  <h3 class="border bg-dark text-light">Quantity Data</h3>
  <form class="form-horizontal form2">
    <div class="border effectBorderDiv">
      <div class="init-scr">
        <div class="row">
          <div class="col-md-4">
            <label for="baseqty">Base Quantity</label>
          </div>
          <div class="col-md-6">
            <input class="form-control"
            ngModel
               #baseqty="ngModel"
             type="number" id="baseqty" minlength="1"
              name="baseqty" placeholder="Enter Base Quantity" required>
          </div>
          <div class="alert alert-danger" *ngIf="baseqty.touched && !baseqty.valid">Please enter a valid Base Quantity!</div> 
        </div>
      </div>
      <div class="init-scr">
        <div class="row">
          <div class="col-md-4">
            <label for="validfrom">UOM</label>
          </div>
          <div class="col-md-6">
            <input class="form-control" 
            type="text" id="uom"
             name="uom" 
             ngModel
               #uom="ngModel"
               pattern="[A-Za-z\s!@#$%^&*~]{1,15}"
             placeholder="Enter UOM" required>
          </div>
          <div class="alert alert-danger" *ngIf="uom.touched && !uom.valid">Please enter valid UOM!</div> 
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="button" 
      class="buttonDiv1 btn btn-lg btn-dark" type="submit" 
      routerLink="/material">Save</button>
      <button type="button" 
        class="btn btn-lg btn-dark" type="submit"
        routerLink="/create_bill">Save & continue</button>
      <button type="button" 
      class="btn btn-lg btn-dark" 
      routerLink="/material">Cancel</button>
 
    </div>
  </form>
</div>
{{headerdata|json}}
</div>
